apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: postgresql-network-policy
spec:
  podSelector:
    matchLabels:
      app.kubernetes.io/name: postgresql
  policyTypes:
  - Ingress
  - Egress
  ingress:
  - from:
    # Allow connections from application services in staging
    - namespaceSelector:
        matchLabels:
          environment: staging
    - podSelector:
        matchLabels:
          app.kubernetes.io/part-of: solidity-security-platform
    ports:
    - protocol: TCP
      port: 5432
  # Allow connections from monitoring
  - from:
    - namespaceSelector:
        matchLabels:
          name: monitoring-staging
    ports:
    - protocol: TCP
      port: 5432
  egress:
  # Allow DNS resolution
  - to: []
    ports:
    - protocol: UDP
      port: 53
    - protocol: TCP
      port: 53
  # Allow connections to Kubernetes API (for service discovery)
  - to: []
    ports:
    - protocol: TCP
      port: 443