apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

metadata:
  name: postgresql-staging

namespace: postgresql-staging

labels:
- pairs:
    app.kubernetes.io/instance: staging-postgresql
    environment: staging
    team: devops

resources:
  - ../../../base/postgresql
  - namespace.yaml
  - servicemonitor.yaml

patches:
- path: statefulset-patch.yaml
- path: configmap-patch.yaml
- target:
    kind: StatefulSet
    name: postgresql
  patch: |-
    - op: replace
      path: /spec/replicas
      value: 1
