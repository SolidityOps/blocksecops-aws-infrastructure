apiVersion: cert-manager.io/v1
kind: ClusterIssuer
metadata:
  name: letsencrypt-staging
spec:
  acme:
    server: https://acme-staging-v02.api.letsencrypt.org/directory
    email: staging-security@soliditysecurity.com
    privateKeySecretRef:
      name: letsencrypt-staging-staging
    solvers:
    - dns01:
        cloudflare:
          email: staging-security@soliditysecurity.com
          apiTokenSecretRef:
            name: cloudflare-api-token-secret
            key: api-token
      selector:
        dnsZones:
        - "staging.soliditysecurity.com"
        - "*.staging.soliditysecurity.com"
---
apiVersion: cert-manager.io/v1
kind: ClusterIssuer
metadata:
  name: letsencrypt-production
spec:
  acme:
    # Use staging server for production issuer in staging environment
    server: https://acme-staging-v02.api.letsencrypt.org/directory
    email: staging-security@soliditysecurity.com
    privateKeySecretRef:
      name: letsencrypt-production-staging
    solvers:
    - dns01:
        cloudflare:
          email: staging-security@soliditysecurity.com
          apiTokenSecretRef:
            name: cloudflare-api-token-secret
            key: api-token
      selector:
        dnsZones:
        - "staging.soliditysecurity.com"
        - "*.staging.soliditysecurity.com"
---
apiVersion: v1
kind: Secret
metadata:
  name: cloudflare-api-token-secret
  namespace: cert-manager
type: Opaque
stringData:
  api-token: "CLOUDFLARE_STAGING_API_TOKEN_PLACEHOLDER"