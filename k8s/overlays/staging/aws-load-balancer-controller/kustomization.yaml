apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

metadata:
  name: aws-load-balancer-controller-staging

namespace: kube-system

labels:
- pairs:
    app.kubernetes.io/instance: staging-aws-load-balancer-controller
    environment: staging
    team: devops

resources:
  - ../../../base/aws-load-balancer-controller

patches:
- path: deployment-patch.yaml
- path: configmap-patch.yaml
- path: serviceaccount-patch.yaml