apiVersion: monitoring.coreos.com/v1
kind: Prometheus
metadata:
  name: prometheus
spec:
  # Smaller resources for staging
  replicas: 1
  retention: 7d
  storage:
    volumeClaimTemplate:
      spec:
        accessModes: ["ReadWriteOnce"]
        resources:
          requests:
            storage: 20Gi
        storageClassName: gp3

  resources:
    requests:
      memory: 200Mi
      cpu: 50m
    limits:
      memory: 1Gi
      cpu: 500m