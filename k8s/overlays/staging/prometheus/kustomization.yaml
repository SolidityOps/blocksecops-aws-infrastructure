apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

metadata:
  name: prometheus-staging

namespace: prometheus-staging

labels:
- pairs:
    app.kubernetes.io/instance: staging-prometheus
    environment: staging
    team: devops

resources:
  - ../../../base/prometheus
  - namespace.yaml

patches:
- path: prometheus-patch.yaml