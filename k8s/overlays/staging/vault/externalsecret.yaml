# External Secrets Operator configuration for Vault staging
# This configures the connection between External Secrets Operator and Vault

apiVersion: external-secrets.io/v1beta1
kind: SecretStore
metadata:
  name: vault-secret-store
spec:
  provider:
    vault:
      server: "http://vault.vault-staging.svc.cluster.local:8200"
      path: "secret"
      version: "v2"
      auth:
        kubernetes:
          mountPath: "kubernetes"
          role: "external-secrets-operator"
          serviceAccountRef:
            name: external-secrets-operator

---
# Example: External secret for demonstration (not actually used in staging)
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: vault-demo-secret
spec:
  refreshInterval: 1h
  secretStoreRef:
    name: vault-secret-store
    kind: SecretStore
  target:
    name: demo-secret
    creationPolicy: Owner
  data:
  - secretKey: demo-key
    remoteRef:
      key: demo/staging
      property: value