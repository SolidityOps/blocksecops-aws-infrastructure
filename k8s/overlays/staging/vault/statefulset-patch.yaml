apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: vault
spec:
  replicas: 1
  template:
    spec:
      containers:
      - name: vault
        resources:
          requests:
            memory: "128Mi"
            cpu: "100m"
          limits:
            memory: "256Mi"
            cpu: "250m"
        env:
        - name: VAULT_LOG_LEVEL
          value: "debug"
      terminationGracePeriodSeconds: 30
  volumeClaimTemplates:
  - metadata:
      name: vault-data
    spec:
      accessModes:
      - ReadWriteOnce
      resources:
        requests:
          storage: 5Gi
      storageClassName: gp3