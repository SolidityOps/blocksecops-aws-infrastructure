# Namespace patches for staging environment
# These patches set the correct namespace names following [service]-[overlay] convention

# vault namespace patch
apiVersion: v1
kind: Namespace
metadata:
  name: vault-staging
---
# cert-manager namespace patch
apiVersion: v1
kind: Namespace
metadata:
  name: cert-manager-staging
---
# external-secrets namespace patch
apiVersion: v1
kind: Namespace
metadata:
  name: external-secrets-staging
---
# monitoring namespace patch
apiVersion: v1
kind: Namespace
metadata:
  name: monitoring-staging