apiVersion: apps/v1
kind: Deployment
metadata:
  name: aws-load-balancer-controller
  namespace: kube-system
spec:
  template:
    spec:
      containers:
        - name: controller
          args:
            - --cluster-name=staging-solidity-security-cluster
            - --ingress-class=alb
            - --feature-gates=wafv2=true,waf=true,elbv2=true
            - --aws-vpc-id=vpc-staging-placeholder
            - --aws-region=us-west-2
            - --enable-shield=false
            - --enable-waf=false
            - --enable-wafv2=false
            - --log-level=info
          env:
            - name: AWS_REGION
              value: us-west-2
            - name: AWS_DEFAULT_REGION
              value: us-west-2