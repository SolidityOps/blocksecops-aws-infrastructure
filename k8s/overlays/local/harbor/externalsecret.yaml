apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: harbor-core-secret
  namespace: harbor-local
spec:
  refreshInterval: 15s
  secretStoreRef:
    name: vault-backend
    kind: SecretStore
  target:
    name: harbor-core-secret
    creationPolicy: Owner
  data:
  - secretKey: secretKey
    remoteRef:
      key: secret/data/harbor
      property: secretKey
  - secretKey: HARBOR_ADMIN_PASSWORD
    remoteRef:
      key: secret/data/harbor
      property: HARBOR_ADMIN_PASSWORD
---
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: harbor-database-secret
  namespace: harbor-local
spec:
  refreshInterval: 15s
  secretStoreRef:
    name: vault-backend
    kind: SecretStore
  target:
    name: harbor-database-secret
    creationPolicy: Owner
  data:
  - secretKey: POSTGRES_DB
    remoteRef:
      key: secret/data/postgresql
      property: POSTGRES_DB
  - secretKey: POSTGRES_USER
    remoteRef:
      key: secret/data/postgresql
      property: POSTGRES_USER
  - secretKey: POSTGRES_PASSWORD
    remoteRef:
      key: secret/data/postgresql
      property: POSTGRES_PASSWORD
---
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: harbor-redis-secret
  namespace: harbor-local
spec:
  refreshInterval: 15s
  secretStoreRef:
    name: vault-backend
    kind: SecretStore
  target:
    name: harbor-redis-secret
    creationPolicy: Owner
  data:
  - secretKey: password
    remoteRef:
      key: secret/data/redis
      property: password
---
apiVersion: external-secrets.io/v1
kind: SecretStore
metadata:
  name: vault-backend
  namespace: harbor-local
spec:
  provider:
    vault:
      server: "http://vault.vault-local.svc.cluster.local:8200"
      path: "secret"
      version: "v2"
      auth:
        tokenSecretRef:
          name: "vault-token"
          key: "token"