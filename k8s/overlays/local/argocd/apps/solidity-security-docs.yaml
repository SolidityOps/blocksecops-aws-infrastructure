apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: solidity-security-docs-local
  namespace: argocd-local
  labels:
    environment: local
    project: solidity-security
    component: documentation
  annotations:
    argocd.argoproj.io/sync-wave: "5"
spec:
  project: default
  source:
    repoURL: https://github.com/SolidityOps/solidity-security-aws-infrastructure
    targetRevision: HEAD
    path: k8s/overlays/local/solidity-security-docs
  destination:
    server: https://kubernetes.default.svc
    namespace: docs-local
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
      allowEmpty: false
    syncOptions:
    - CreateNamespace=true
    - PrunePropagationPolicy=foreground
    - PruneLast=true
    - ApplyOutOfSyncOnly=true
    retry:
      limit: 5
      backoff:
        duration: 5s
        factor: 2
        maxDuration: 3m
  revisionHistoryLimit: 10