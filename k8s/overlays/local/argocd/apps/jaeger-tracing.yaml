apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: jaeger-tracing-local
  namespace: argocd-local
  labels:
    environment: local
    project: solidity-security
    component: observability
  annotations:
    argocd.argoproj.io/sync-wave: "2"
spec:
  project: default
  source:
    repoURL: https://github.com/solidity-security/solidity-security-aws-infrastructure
    targetRevision: HEAD
    path: k8s/overlays/local/jaeger
  destination:
    server: https://kubernetes.default.svc
    namespace: jaeger-system
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
      allowEmpty: false
    syncOptions:
    - CreateNamespace=true
    - PrunePropagationPolicy=foreground
    - PruneLast=true
    - ApplyOutOfSyncOnly=true
    retry:
      limit: 5
      backoff:
        duration: 5s
        factor: 2
        maxDuration: 3m
  ignoreDifferences:
  - group: jaegertracing.io
    kind: Jaeger
    jsonPointers:
    - /spec/storage/options/memory/max-traces
  - group: telemetry.istio.io
    kind: Telemetry
    jsonPointers:
    - /spec/tracing
  revisionHistoryLimit: 10