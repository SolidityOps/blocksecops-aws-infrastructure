apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: kiali-observability-local
  namespace: argocd-local
  labels:
    environment: local
    project: solidity-security
    component: service-mesh-ui
  annotations:
    argocd.argoproj.io/sync-wave: "3"
spec:
  project: default
  source:
    repoURL: https://github.com/solidity-security/solidity-security-aws-infrastructure
    targetRevision: HEAD
    path: k8s/overlays/local/kiali
  destination:
    server: https://kubernetes.default.svc
    namespace: istio-system
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
      allowEmpty: false
    syncOptions:
    - CreateNamespace=true
    - PrunePropagationPolicy=foreground
    - PruneLast=true
    - ApplyOutOfSyncOnly=true
    retry:
      limit: 5
      backoff:
        duration: 5s
        factor: 2
        maxDuration: 3m
  ignoreDifferences:
  - group: kiali.io
    kind: Kiali
    jsonPointers:
    - /spec/external_services
  revisionHistoryLimit: 10