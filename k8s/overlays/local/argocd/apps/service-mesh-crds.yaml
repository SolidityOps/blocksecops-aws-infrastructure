apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: service-mesh-crds-local
  namespace: argocd-local
  labels:
    environment: local
    project: solidity-security
    component: service-mesh-crds
  annotations:
    argocd.argoproj.io/sync-wave: "0"
spec:
  project: default
  source:
    repoURL: https://github.com/solidity-security/solidity-security-aws-infrastructure
    targetRevision: HEAD
    path: helm/crds
  destination:
    server: https://kubernetes.default.svc
  syncPolicy:
    automated:
      prune: false
      selfHeal: false
      allowEmpty: false
    syncOptions:
    - CreateNamespace=false
    - PrunePropagationPolicy=foreground
    - ApplyOutOfSyncOnly=true
    - ServerSideApply=true
    retry:
      limit: 3
      backoff:
        duration: 10s
        factor: 2
        maxDuration: 3m
  ignoreDifferences:
  - group: apiextensions.k8s.io
    kind: CustomResourceDefinition
    jsonPointers:
    - /spec/conversion/webhook
    - /metadata/annotations
  revisionHistoryLimit: 5