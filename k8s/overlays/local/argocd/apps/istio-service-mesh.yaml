apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: istio-service-mesh-local
  namespace: argocd-local
  labels:
    environment: local
    project: solidity-security
    component: service-mesh
  annotations:
    argocd.argoproj.io/sync-wave: "1"
spec:
  project: default
  source:
    repoURL: https://github.com/solidity-security/solidity-security-aws-infrastructure
    targetRevision: HEAD
    path: k8s/overlays/local/istio
  destination:
    server: https://kubernetes.default.svc
    namespace: istio-system
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
      allowEmpty: false
    syncOptions:
    - CreateNamespace=true
    - PrunePropagationPolicy=foreground
    - PruneLast=true
    - ApplyOutOfSyncOnly=true
    retry:
      limit: 5
      backoff:
        duration: 5s
        factor: 2
        maxDuration: 3m
  ignoreDifferences:
  - group: networking.istio.io
    kind: Gateway
    jsonPointers:
    - /spec/servers/0/tls/credentialName
  - group: install.istio.io
    kind: IstioOperator
    jsonPointers:
    - /spec/values
  revisionHistoryLimit: 10