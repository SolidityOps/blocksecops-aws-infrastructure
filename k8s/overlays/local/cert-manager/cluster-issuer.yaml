apiVersion: cert-manager.io/v1
kind: ClusterIssuer
metadata:
  name: selfsigned-issuer-local
  labels:
    environment: local
    service: cert-manager
spec:
  selfSigned: {}
---
apiVersion: cert-manager.io/v1
kind: Certificate
metadata:
  name: selfsigned-ca
  namespace: cert-manager-local
spec:
  secretName: selfsigned-ca-secret
  duration: 43800h # 5 years
  renewBefore: 360h # 15 days
  subject:
    organizationalUnits:
    - Solidity Security Local Development
  commonName: Solidity Security Local CA
  isCA: true
  privateKey:
    algorithm: RSA
    size: 4096
  issuerRef:
    name: selfsigned-issuer-local
    kind: ClusterIssuer
---
apiVersion: cert-manager.io/v1
kind: Issuer
metadata:
  name: ca-issuer-local
  namespace: cert-manager-local
spec:
  ca:
    secretName: selfsigned-ca-secret
---
apiVersion: cert-manager.io/v1
kind: ClusterIssuer
metadata:
  name: ca-issuer-local
spec:
  ca:
    secretName: selfsigned-ca-secret