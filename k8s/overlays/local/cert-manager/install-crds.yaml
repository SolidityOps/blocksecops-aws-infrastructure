# Cert-Manager CRD Installation
# Run this command to install cert-manager CRDs:
# kubectl apply -f https://github.com/cert-manager/cert-manager/releases/download/v1.13.1/cert-manager.crds.yaml
#
# Or use this file to install locally:
apiVersion: v1
kind: ConfigMap
metadata:
  name: cert-manager-crd-install
  namespace: cert-manager-local
data:
  install-command: |
    #!/bin/bash
    echo "Installing cert-manager CRDs..."
    kubectl apply -f https://github.com/cert-manager/cert-manager/releases/download/v1.13.1/cert-manager.crds.yaml
    echo "Cert-manager CRDs installed successfully!"

  verify-command: |
    #!/bin/bash
    echo "Verifying cert-manager CRDs..."
    kubectl get crd | grep cert-manager || echo "CRDs not found"

  uninstall-command: |
    #!/bin/bash
    echo "Uninstalling cert-manager CRDs..."
    kubectl delete -f https://github.com/cert-manager/cert-manager/releases/download/v1.13.1/cert-manager.crds.yaml
    echo "Cert-manager CRDs uninstalled!"