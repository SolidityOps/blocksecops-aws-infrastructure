apiVersion: cert-manager.io/v1
kind: Certificate
metadata:
  name: redis-certificate
  namespace: redis-local
spec:
  secretName: redis-tls
  issuerRef:
    name: local-ca-issuer
    kind: ClusterIssuer
    group: cert-manager.io
  dnsNames:
  - redis-master.redis-local.svc.cluster.local
  - redis-master.redis-local.svc
  - redis-master.redis-local
  - redis-master
  - redis.redis-local.svc.cluster.local
  - redis.redis-local.svc
  - redis.redis-local
  - redis
  - localhost