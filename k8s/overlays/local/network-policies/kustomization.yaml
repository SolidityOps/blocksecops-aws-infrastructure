apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

# Network Policies for Local Development
# Basic network segmentation and security

resources:
- default-deny-all.yaml
- allow-dns.yaml
- allow-monitoring.yaml
- allow-ingress.yaml
- allow-database-access.yaml
- allow-vault-access.yaml

labels:
- includeSelectors: true
  pairs:
    app.kubernetes.io/component: network-security
    app.kubernetes.io/part-of: blocksecops-platform
    app.kubernetes.io/managed-by: kustomize
    environment: local
    team: infrastructure