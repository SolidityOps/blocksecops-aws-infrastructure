apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

# Local Development Environment - All Services
metadata:
  name: local-environment

resources:
# Core Infrastructure
- vault/
- external-secrets/
- cert-manager/
- nginx-ingress-controller/
- metrics-server/
- network-policies/

# Application Services
- redis/
- postgresql/
- harbor/
- argocd/

labels:
- includeSelectors: true
  pairs:
    app.kubernetes.io/part-of: blocksecops-platform
    app.kubernetes.io/managed-by: kustomize
    environment: local
    team: infrastructure