apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

# NGINX Ingress Controller for Local Development
namespace: ingress-nginx-local

resources:
- ../../../base/nginx-ingress-controller/

patches:
- path: deployment-patch.yaml
  target:
    kind: Deployment
    name: nginx-ingress-controller
- path: service-patch.yaml
  target:
    kind: Service
    name: ingress-nginx

images:
- name: registry.k8s.io/ingress-nginx/controller
  newTag: "v1.11.1"

labels:
- includeSelectors: true
  pairs:
    app.kubernetes.io/component: ingress-controller
    app.kubernetes.io/part-of: solidity-security-platform
    app.kubernetes.io/managed-by: kustomize
    environment: local
    team: infrastructure