apiVersion: cert-manager.io/v1
kind: Certificate
metadata:
  name: solidity-security-local-tls
  namespace: istio-system
spec:
  secretName: solidity-security-local-tls-cert
  issuerRef:
    name: selfsigned-issuer-local
    kind: ClusterIssuer
  dnsNames:
  - api.local.solidity-security.dev
  - dashboard.local.solidity-security.dev
  - findings.local.solidity-security.dev
  - analysis.local.solidity-security.dev
  - ui.local.solidity-security.dev
  - jaeger.local.solidity-security.dev
  - kiali.local.solidity-security.dev
  - grafana.local.solidity-security.dev
  - prometheus.local.solidity-security.dev
  - argocd.local.solidity-security.dev
  - "*.local.solidity-security.dev"