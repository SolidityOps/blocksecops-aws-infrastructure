apiVersion: networking.istio.io/v1beta1
kind: Gateway
metadata:
  name: solidity-security-gateway
  namespace: istio-system
spec:
  selector:
    istio: ingressgateway
  servers:
  - port:
      number: 80
      name: http
      protocol: HTTP
    hosts:
    - "*.local.solidity-security.dev"
    tls:
      httpsRedirect: true
  - port:
      number: 443
      name: https
      protocol: HTTPS
    hosts:
    - "*.local.solidity-security.dev"
    tls:
      mode: SIMPLE
      credentialName: solidity-security-local-tls-cert
