apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

# External Secrets Operator for Local Development
namespace: external-secrets-local

resources:
- namespace.yaml
- ../../../base/external-secrets/
- install-crds.yaml

patches:
- path: deployment-patch.yaml
  target:
    kind: Deployment
    name: external-secrets
- target:
    kind: ClusterSecretStore
    name: vault-backend
  patch: |-
    - op: replace
      path: /spec/provider/vault/server
      value: "http://vault.vault-local.svc.cluster.local:8200"
    - op: replace
      path: /spec/provider/vault/auth/kubernetes/serviceAccountRef/namespace
      value: "external-secrets-local"
- target:
    kind: ClusterRoleBinding
    name: external-secrets-controller
  patch: |-
    - op: replace
      path: /subjects/0/namespace
      value: "external-secrets-local"
- target:
    kind: ClusterRoleBinding
    name: external-secrets-webhook
  patch: |-
    - op: replace
      path: /subjects/0/namespace
      value: "external-secrets-local"
- target:
    kind: ClusterRoleBinding
    name: external-secrets-cert-controller
  patch: |-
    - op: replace
      path: /subjects/0/namespace
      value: "external-secrets-local"

labels:
- includeSelectors: true
  pairs:
    app.kubernetes.io/component: secret-management
    app.kubernetes.io/part-of: solidity-security-platform
    app.kubernetes.io/managed-by: kustomize
    environment: local
    team: infrastructure