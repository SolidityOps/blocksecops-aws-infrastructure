apiVersion: apps/v1
kind: Deployment
metadata:
  name: external-secrets
spec:
  replicas: 1
  template:
    spec:
      containers:
      - name: external-secrets
        resources:
          requests:
            cpu: 5m
            memory: 16Mi
          limits:
            cpu: 50m
            memory: 64Mi
        args:
        - --concurrent=1
        - --metrics-addr=:8080
        - --loglevel=debug