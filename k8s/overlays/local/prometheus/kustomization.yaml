apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

namespace: prometheus-local

resources:
- namespace.yaml
- ../../../base/prometheus
- ingress.yaml
- issuer.yaml
- servicemonitors.yaml
- peer-authentication.yaml

patchesStrategicMerge:
- namespace-patch.yaml
- prometheus-config-patch.yaml

commonLabels:
  environment: local
  overlay: local