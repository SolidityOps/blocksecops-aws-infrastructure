apiVersion: apps/v1
kind: Deployment
metadata:
  name: external-secrets-operator
  namespace: external-secrets-system
spec:
  replicas: 1
  template:
    spec:
      containers:
      - name: external-secrets
        resources:
          requests:
            cpu: 5m
            memory: 16Mi
          limits:
            cpu: 50m
            memory: 64Mi
        args:
        - --concurrent=1
        - --enable-leader-election
        - --leader-election-id=external-secrets-controller
        - --metrics-addr=:8080
        - --healthz-addr=:8081
        - --log-level=debug