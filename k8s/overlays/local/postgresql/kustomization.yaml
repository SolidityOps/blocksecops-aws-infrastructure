apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

resources:
- namespace.yaml
- ../../../base/postgresql/
- ingress.yaml
- certificate.yaml
- externalsecret.yaml

namespace: postgresql-local

patches:
- path: statefulset-patch.yaml
  target:
    kind: StatefulSet
    name: postgresql
- path: configmap-patch.yaml
  target:
    kind: ConfigMap
    name: postgresql-config
- path: service-patch.yaml
  target:
    kind: Service
    name: postgresql
- path: pvc-patch.yaml
  target:
    kind: PersistentVolumeClaim
    name: postgresql-data

images:
- name: postgresql
  newTag: 15-alpine

labels:
- includeSelectors: true
  pairs:
    app.kubernetes.io/name: postgresql
    app.kubernetes.io/instance: local-postgresql
    app.kubernetes.io/version: 15-alpine
    app.kubernetes.io/component: infrastructure-database
    app.kubernetes.io/part-of: solidity-security-platform
    app.kubernetes.io/managed-by: kustomize
    environment: local
    team: infrastructure
