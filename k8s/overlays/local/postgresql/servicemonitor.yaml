apiVersion: monitoring.coreos.com/v1
kind: ServiceMonitor
metadata:
  name: postgresql
  namespace: postgresql-local
  labels:
    app.kubernetes.io/name: postgresql
    app.kubernetes.io/component: database
spec:
  selector:
    matchLabels:
      app.kubernetes.io/name: postgresql
  endpoints:
  - port: postgresql
    interval: 30s
    path: /metrics