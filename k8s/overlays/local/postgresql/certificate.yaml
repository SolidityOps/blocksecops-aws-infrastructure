apiVersion: cert-manager.io/v1
kind: Certificate
metadata:
  name: postgresql-certificate
  namespace: postgresql-local
spec:
  secretName: postgresql-tls
  issuerRef:
    name: local-ca-issuer
    kind: ClusterIssuer
    group: cert-manager.io
  dnsNames:
  - postgresql.postgresql-local.svc.cluster.local
  - postgresql.postgresql-local.svc
  - postgresql.postgresql-local
  - postgresql
  - localhost