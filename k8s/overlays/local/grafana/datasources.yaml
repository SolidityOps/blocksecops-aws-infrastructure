apiVersion: v1
kind: ConfigMap
metadata:
  name: grafana-datasources
  labels:
    app: grafana
data:
  datasources.yaml: |
    apiVersion: 1

    deleteDatasources:
    - name: Prometheus
      orgId: 1

    datasources:
    - name: Prometheus
      type: prometheus
      access: proxy
      orgId: 1
      url: http://infrastructure-crds-kube-p-prometheus.default.svc.cluster.local:9090
      isDefault: true
      version: 1
      editable: false
      jsonData:
        httpMethod: POST
        manageAlerts: true
        alertmanagerUid: alertmanager

