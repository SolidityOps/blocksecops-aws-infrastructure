apiVersion: v1
kind: ConfigMap
metadata:
  name: grafana-dashboard-api-service
  labels:
    app: grafana
    grafana_dashboard: "1"
data:
  api-service.json: |
    {
      "id": null,
      "title": "API Service - Solidity Security",
      "tags": ["api", "solidity-security", "microservices"],
      "style": "dark",
      "timezone": "browser",
      "panels": [
        {
          "id": 1,
          "title": "API Request Rate",
          "type": "graph",
          "targets": [
            {
              "expr": "sum(rate(http_requests_total{job=\"api-service\"}[5m])) by (method, status)",
              "legendFormat": "{{method}} {{status}}"
            }
          ],
          "gridPos": {"h": 8, "w": 12, "x": 0, "y": 0}
        },
        {
          "id": 2,
          "title": "API Response Time",
          "type": "graph",
          "targets": [
            {
              "expr": "histogram_quantile(0.95, sum(rate(http_request_duration_seconds_bucket{job=\"api-service\"}[5m])) by (le))",
              "legendFormat": "95th percentile"
            },
            {
              "expr": "histogram_quantile(0.50, sum(rate(http_request_duration_seconds_bucket{job=\"api-service\"}[5m])) by (le))",
              "legendFormat": "50th percentile"
            }
          ],
          "gridPos": {"h": 8, "w": 12, "x": 12, "y": 0}
        },
        {
          "id": 3,
          "title": "API Error Rate",
          "type": "stat",
          "targets": [
            {
              "expr": "sum(rate(http_requests_total{job=\"api-service\",status=~\"5..\"}[5m])) / sum(rate(http_requests_total{job=\"api-service\"}[5m]))",
              "legendFormat": "Error Rate"
            }
          ],
          "fieldConfig": {
            "defaults": {
              "color": {"mode": "thresholds"},
              "thresholds": {
                "steps": [
                  {"color": "green", "value": null},
                  {"color": "yellow", "value": 0.01},
                  {"color": "red", "value": 0.05}
                ]
              },
              "unit": "percentunit"
            }
          },
          "gridPos": {"h": 6, "w": 8, "x": 0, "y": 8}
        },
        {
          "id": 4,
          "title": "Active Connections",
          "type": "stat",
          "targets": [
            {
              "expr": "sum(http_requests_in_flight{job=\"api-service\"})",
              "legendFormat": "Active Requests"
            }
          ],
          "gridPos": {"h": 6, "w": 8, "x": 8, "y": 8}
        },
        {
          "id": 5,
          "title": "CPU Usage",
          "type": "graph",
          "targets": [
            {
              "expr": "sum(rate(container_cpu_usage_seconds_total{pod=~\".*api-service.*\"}[5m])) by (pod)",
              "legendFormat": "{{pod}}"
            }
          ],
          "gridPos": {"h": 6, "w": 8, "x": 16, "y": 8}
        },
        {
          "id": 6,
          "title": "Memory Usage",
          "type": "graph",
          "targets": [
            {
              "expr": "sum(container_memory_working_set_bytes{pod=~\".*api-service.*\"}) by (pod)",
              "legendFormat": "{{pod}}"
            }
          ],
          "gridPos": {"h": 8, "w": 12, "x": 0, "y": 14}
        },
        {
          "id": 7,
          "title": "Contract Analysis Requests",
          "type": "graph",
          "targets": [
            {
              "expr": "sum(rate(contract_analysis_requests_total[5m])) by (analysis_type)",
              "legendFormat": "{{analysis_type}}"
            }
          ],
          "gridPos": {"h": 8, "w": 12, "x": 12, "y": 14}
        },
        {
          "id": 8,
          "title": "Database Query Performance",
          "type": "graph",
          "targets": [
            {
              "expr": "histogram_quantile(0.95, sum(rate(db_query_duration_seconds_bucket[5m])) by (le, operation))",
              "legendFormat": "{{operation}} 95th percentile"
            }
          ],
          "gridPos": {"h": 8, "w": 24, "x": 0, "y": 22}
        }
      ],
      "time": {"from": "now-1h", "to": "now"},
      "timepicker": {},
      "templating": {"list": []},
      "annotations": {"list": []},
      "refresh": "30s",
      "schemaVersion": 16,
      "version": 1,
      "links": []
    }