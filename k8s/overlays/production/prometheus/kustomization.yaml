apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

metadata:
  name: prometheus-prod

namespace: prometheus-prod

labels:
- pairs:
    app.kubernetes.io/instance: production-prometheus
    environment: production
    team: devops

resources:
  - ../../../base/prometheus
  - namespace.yaml

patches:
- path: prometheus-patch.yaml