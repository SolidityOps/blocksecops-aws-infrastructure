apiVersion: monitoring.coreos.com/v1
kind: ServiceMonitor
metadata:
  name: cluster-autoscaler
  labels:
    app.kubernetes.io/name: cluster-autoscaler
    app.kubernetes.io/component: autoscaler
spec:
  selector:
    matchLabels:
      app.kubernetes.io/name: cluster-autoscaler
      app.kubernetes.io/component: autoscaler
  endpoints:
  - port: http
    interval: 30s
    path: /metrics
    scheme: http