apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

metadata:
  name: cluster-autoscaler-production

namespace: cluster-autoscaler-prod

labels:
- pairs:
    app.kubernetes.io/instance: production-cluster-autoscaler
    environment: production
    team: devops

resources:
  - ../../../base/cluster-autoscaler
  - namespace.yaml
  - pdb.yaml

patches:
- path: deployment-patch.yaml
- path: configmap-patch.yaml
- path: serviceaccount-patch.yaml