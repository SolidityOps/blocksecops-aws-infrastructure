apiVersion: apps/v1
kind: Deployment
metadata:
  name: aws-load-balancer-controller
  namespace: kube-system
spec:
  replicas: 3
  template:
    spec:
      containers:
        - name: controller
          args:
            - --cluster-name=solidity-security-production
            - --ingress-class=alb
            - --aws-vpc-id=vpc-production-placeholder
            - --aws-region=us-east-1
            - --feature-gates=SubnetsClusterTagging=true
            - --enable-logging
            - --log-level=warning
            - --default-ssl-policy=ELBSecurityPolicy-TLS-1-2-2017-01
          env:
            - name: AWS_REGION
              value: "us-east-1"
            - name: CLUSTER_NAME
              value: "solidity-security-production"
          resources:
            limits:
              cpu: 500m
              memory: 1Gi
            requests:
              cpu: 200m
              memory: 512Mi
---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: aws-load-balancer-controller
  namespace: kube-system
  annotations:
    eks.amazonaws.com/role-arn: "arn:aws:iam::PRODUCTION_ACCOUNT_ID:role/AmazonEKSLoadBalancerControllerRole-production"