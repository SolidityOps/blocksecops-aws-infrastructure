apiVersion: apps/v1
kind: Deployment
metadata:
  name: aws-load-balancer-controller
  namespace: kube-system
spec:
  replicas: 3
  template:
    spec:
      containers:
        - name: controller
          args:
            - --cluster-name=production-solidity-security-cluster
            - --ingress-class=alb
            - --feature-gates=wafv2=true,waf=true,elbv2=true
            - --aws-vpc-id=vpc-production-placeholder
            - --aws-region=us-west-2
            - --enable-shield=true
            - --enable-waf=true
            - --enable-wafv2=true
            - --log-level=info
          env:
            - name: AWS_REGION
              value: us-west-2
            - name: AWS_DEFAULT_REGION
              value: us-west-2
          resources:
            limits:
              cpu: 500m
              memory: 1Gi
            requests:
              cpu: 200m
              memory: 512Mi