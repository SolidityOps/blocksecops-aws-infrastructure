apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: cloudflare-api-token-secret
  labels:
    app.kubernetes.io/name: cert-manager
    app.kubernetes.io/component: certificate-management
spec:
  refreshInterval: 1h
  secretStoreRef:
    name: vault-backend
    kind: ClusterSecretStore
  target:
    name: cloudflare-api-token-secret
    creationPolicy: Owner
    template:
      type: Opaque
      data:
        api-token: "{{ .cloudflareApiToken | toString }}"
  data:
  - secretKey: cloudflareApiToken
    remoteRef:
      key: production/cloudflare
      property: api-token