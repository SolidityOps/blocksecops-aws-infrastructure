apiVersion: apps/v1
kind: Deployment
metadata:
  name: cert-manager
spec:
  replicas: 2
  template:
    spec:
      containers:
      - name: cert-manager-controller
        resources:
          requests:
            cpu: 50m
            memory: 64Mi
          limits:
            cpu: 200m
            memory: 256Mi
      affinity:
        podAntiAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
          - weight: 100
            podAffinityTerm:
              labelSelector:
                matchLabels:
                  app.kubernetes.io/name: cert-manager
                  app.kubernetes.io/component: controller
              topologyKey: kubernetes.io/hostname

