apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: postgresql-network-policy
spec:
  podSelector:
    matchLabels:
      app.kubernetes.io/name: postgresql
  policyTypes:
  - Ingress
  - Egress
  ingress:
  # Allow connections from application services in production
  - from:
    - namespaceSelector:
        matchLabels:
          environment: production
    - podSelector:
        matchLabels:
          app.kubernetes.io/part-of: solidity-security-platform
    ports:
    - protocol: TCP
      port: 5432
  # Allow connections from monitoring
  - from:
    - namespaceSelector:
        matchLabels:
          name: monitoring-production
    ports:
    - protocol: TCP
      port: 5432
  # Allow PostgreSQL exporter
  - from:
    - podSelector:
        matchLabels:
          app.kubernetes.io/name: postgresql-exporter
    ports:
    - protocol: TCP
      port: 5432
  # Allow inter-replica communication for replication
  - from:
    - podSelector:
        matchLabels:
          app.kubernetes.io/name: postgresql
    ports:
    - protocol: TCP
      port: 5432
  egress:
  # Allow DNS resolution
  - to: []
    ports:
    - protocol: UDP
      port: 53
    - protocol: TCP
      port: 53
  # Allow connections to Kubernetes API (for service discovery)
  - to: []
    ports:
    - protocol: TCP
      port: 443
  # Allow inter-replica communication for replication
  - to:
    - podSelector:
        matchLabels:
          app.kubernetes.io/name: postgresql
    ports:
    - protocol: TCP
      port: 5432

---
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: postgresql-exporter-network-policy
spec:
  podSelector:
    matchLabels:
      app.kubernetes.io/name: postgresql-exporter
  policyTypes:
  - Ingress
  - Egress
  ingress:
  # Allow Prometheus to scrape metrics
  - from:
    - namespaceSelector:
        matchLabels:
          name: monitoring-production
    ports:
    - protocol: TCP
      port: 9187
  egress:
  # Allow DNS resolution
  - to: []
    ports:
    - protocol: UDP
      port: 53
    - protocol: TCP
      port: 53
  # Allow connection to PostgreSQL
  - to:
    - podSelector:
        matchLabels:
          app.kubernetes.io/name: postgresql
    ports:
    - protocol: TCP
      port: 5432