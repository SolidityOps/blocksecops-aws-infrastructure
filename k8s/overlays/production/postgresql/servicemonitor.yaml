apiVersion: monitoring.coreos.com/v1
kind: ServiceMonitor
metadata:
  name: postgresql-metrics
  labels:
    app.kubernetes.io/name: postgresql
    monitoring: prometheus
spec:
  selector:
    matchLabels:
      app.kubernetes.io/name: postgresql
  endpoints:
  - port: postgresql
    interval: 30s
    path: /metrics
    scheme: http
  namespaceSelector:
    matchNames:
    - postgresql-prod

---
# PostgreSQL Exporter for metrics
apiVersion: apps/v1
kind: Deployment
metadata:
  name: postgresql-exporter
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: postgresql-exporter
  template:
    metadata:
      labels:
        app.kubernetes.io/name: postgresql-exporter
        app.kubernetes.io/component: metrics
    spec:
      containers:
      - name: postgresql-exporter
        image: prometheuscommunity/postgres-exporter:v0.13.2
        ports:
        - name: metrics
          containerPort: 9187
        env:
        - name: DATA_SOURCE_NAME
          valueFrom:
            secretKeyRef:
              name: postgresql-exporter-secret
              key: DATA_SOURCE_NAME
        resources:
          requests:
            memory: "64Mi"
            cpu: "50m"
          limits:
            memory: "128Mi"
            cpu: "100m"
        securityContext:
          allowPrivilegeEscalation: false
          readOnlyRootFilesystem: true
          runAsNonRoot: true
          runAsUser: 65534
          capabilities:
            drop:
            - ALL

---
apiVersion: v1
kind: Service
metadata:
  name: postgresql-exporter
  labels:
    app.kubernetes.io/name: postgresql-exporter
spec:
  ports:
  - name: metrics
    port: 9187
    targetPort: metrics
  selector:
    app.kubernetes.io/name: postgresql-exporter

---
apiVersion: v1
kind: Secret
metadata:
  name: postgresql-exporter-secret
type: Opaque
stringData:
  DATA_SOURCE_NAME: "postgresql://postgres:changeme123@postgresql:5432/postgres?sslmode=disable"