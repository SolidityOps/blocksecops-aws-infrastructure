apiVersion: v1
kind: LimitRange
metadata:
  name: postgresql-limit-range
spec:
  limits:
  # Default limits for containers
  - default:
      cpu: "1000m"
      memory: "2Gi"
    defaultRequest:
      cpu: "100m"
      memory: "128Mi"
    type: Container

  # Limits for PVCs
  - max:
      storage: "100Gi"
    min:
      storage: "1Gi"
    type: PersistentVolumeClaim

  # Limits for pods
  - max:
      cpu: "2000m"
      memory: "4Gi"
    min:
      cpu: "50m"
      memory: "64Mi"
    type: Pod