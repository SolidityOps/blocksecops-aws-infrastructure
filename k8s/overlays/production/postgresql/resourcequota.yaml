apiVersion: v1
kind: ResourceQuota
metadata:
  name: postgresql-resource-quota
spec:
  hard:
    # Compute resources
    requests.cpu: "2"
    requests.memory: "4Gi"
    limits.cpu: "4"
    limits.memory: "8Gi"

    # Storage resources
    requests.storage: "100Gi"
    persistentvolumeclaims: "5"

    # Object counts
    pods: "10"
    services: "5"
    secrets: "10"
    configmaps: "10"

    # StatefulSet specific
    count/statefulsets.apps: "1"