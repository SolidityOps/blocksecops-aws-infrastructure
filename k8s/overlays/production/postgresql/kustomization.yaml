apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

metadata:
  name: postgresql-production

namespace: postgresql-prod

commonLabels:
  app.kubernetes.io/instance: production-postgresql
  environment: production
  team: devops

resources:
  - ../../../base/postgresql
  - namespace.yaml
  - pdb.yaml
  - backup-cronjob.yaml
  - resourcequota.yaml
  - limitrange.yaml
  - externalsecret.yaml
  - vault-policy.yaml
  - servicemonitor.yaml
  - networkpolicy.yaml

patchesStrategicMerge:
  - statefulset-patch.yaml
  - configmap-patch.yaml

patches:
  - target:
      kind: StatefulSet
      name: postgresql
    patch: |-
      - op: replace
        path: /spec/replicas
        value: 2