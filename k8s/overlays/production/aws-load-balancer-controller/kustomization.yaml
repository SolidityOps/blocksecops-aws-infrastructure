apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

metadata:
  name: aws-load-balancer-controller-production

namespace: aws-load-balancer-controller-production

labels:
- pairs:
    app.kubernetes.io/instance: production-aws-load-balancer-controller
    environment: production
    team: devops

resources:
  - ../../../base/aws-load-balancer-controller
  - namespace.yaml
  - clusterrolebinding.yaml
  - pdb.yaml
  - servicemonitor.yaml

patches:
- path: deployment-patch.yaml
- path: configmap-patch.yaml
- path: serviceaccount-patch.yaml