apiVersion: cert-manager.io/v1
kind: ClusterIssuer
metadata:
  name: letsencrypt-staging
spec:
  acme:
    server: https://acme-staging-v02.api.letsencrypt.org/directory
    email: security@soliditysecurity.com
    privateKeySecretRef:
      name: letsencrypt-staging-production
    solvers:
    - dns01:
        cloudflare:
          email: security@soliditysecurity.com
          apiTokenSecretRef:
            name: cloudflare-api-token-secret
            key: api-token
      selector:
        dnsZones:
        - "soliditysecurity.com"
        - "*.soliditysecurity.com"
---
apiVersion: cert-manager.io/v1
kind: ClusterIssuer
metadata:
  name: letsencrypt-production
spec:
  acme:
    # Use production server for production environment
    server: https://acme-v02.api.letsencrypt.org/directory
    email: security@soliditysecurity.com
    privateKeySecretRef:
      name: letsencrypt-production-production
    solvers:
    - dns01:
        cloudflare:
          email: security@soliditysecurity.com
          apiTokenSecretRef:
            name: cloudflare-api-token-secret
            key: api-token
      selector:
        dnsZones:
        - "soliditysecurity.com"
        - "*.soliditysecurity.com"
---
apiVersion: v1
kind: Secret
metadata:
  name: cloudflare-api-token-secret
  namespace: cert-manager
type: Opaque
stringData:
  api-token: "CLOUDFLARE_PRODUCTION_API_TOKEN_PLACEHOLDER"
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: cert-manager
  namespace: cert-manager
spec:
  replicas: 2
  template:
    spec:
      containers:
        - name: cert-manager
          resources:
            limits:
              cpu: 200m
              memory: 512Mi
            requests:
              cpu: 50m
              memory: 128Mi