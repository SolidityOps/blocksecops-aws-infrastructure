apiVersion: batch/v1
kind: CronJob
metadata:
  name: vault-backup
spec:
  schedule: "0 3 * * *"  # Daily at 3 AM
  successfulJobsHistoryLimit: 3
  failedJobsHistoryLimit: 3
  concurrencyPolicy: Forbid
  jobTemplate:
    spec:
      template:
        metadata:
          labels:
            app.kubernetes.io/name: vault-backup
            app.kubernetes.io/component: backup
        spec:
          restartPolicy: OnFailure
          serviceAccountName: vault-backup
          containers:
          - name: vault-backup
            image: vault:1.15.2
            command:
            - /bin/sh
            - -c
            - |
              export VAULT_ADDR="http://vault:8200"
              export VAULT_TOKEN="$VAULT_ROOT_TOKEN"

              BACKUP_FILE="/backup/vault-snapshot-$(date +%Y%m%d-%H%M%S).snap"
              echo "Creating Vault snapshot: $BACKUP_FILE"

              # Create snapshot
              vault operator raft snapshot save $BACKUP_FILE

              if [ $? -eq 0 ]; then
                echo "Backup completed successfully"
                # Compress the snapshot
                gzip $BACKUP_FILE
                # Keep only last 7 days of backups
                find /backup -name "*.snap.gz" -mtime +7 -delete
                echo "Backup retention cleanup completed"
              else
                echo "Backup failed"
                exit 1
              fi
            env:
            - name: VAULT_ROOT_TOKEN
              valueFrom:
                secretKeyRef:
                  name: vault-backup-secret
                  key: root-token
            volumeMounts:
            - name: backup-storage
              mountPath: /backup
            resources:
              requests:
                memory: "128Mi"
                cpu: "100m"
              limits:
                memory: "256Mi"
                cpu: "200m"
          volumes:
          - name: backup-storage
            persistentVolumeClaim:
              claimName: vault-backup-pvc

---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: vault-backup-pvc
spec:
  accessModes:
  - ReadWriteOnce
  resources:
    requests:
      storage: 10Gi
  storageClassName: gp3

---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: vault-backup

---
apiVersion: v1
kind: Secret
metadata:
  name: vault-backup-secret
type: Opaque
stringData:
  root-token: "changeme"  # This should be updated with actual root token after Vault initialization