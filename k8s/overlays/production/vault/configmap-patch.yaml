apiVersion: v1
kind: ConfigMap
metadata:
  name: vault-config
data:
  vault.hcl: |
    # Vault Community Edition Configuration - Production Environment

    ui = true

    # Listener configuration
    listener "tcp" {
      address = "[::]:8200"
      cluster_address = "[::]:8201"
      tls_disable = 1  # Will be enabled when TLS certificates are configured
    }

    # Storage backend - File storage for StatefulSet
    storage "file" {
      path = "/vault/data"
    }

    # Cluster configuration for HA
    cluster_addr = "https://POD_IP:8201"
    api_addr = "http://POD_IP:8200"

    # Disable mlock for containers
    disable_mlock = true

    # Logging - Production level
    log_level = "info"
    log_format = "json"

    # Telemetry
    telemetry {
      prometheus_retention_time = "30s"
      disable_hostname = true
    }

    # Raw storage endpoint (for health checks)
    raw_storage_endpoint = true

    # Production lease TTLs
    default_lease_ttl = "768h"   # 32 days
    max_lease_ttl = "8760h"      # 1 year

    # Performance and security settings
    cache_size = "32000"
    disable_printable_check = true