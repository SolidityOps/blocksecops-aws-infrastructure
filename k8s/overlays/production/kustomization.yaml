apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

metadata:
  name: eks-production

namespace: kube-system

labels:
- pairs:
    app.kubernetes.io/instance: production-eks
    environment: production
    team: devops

resources:
  - cluster-autoscaler/
  - metrics-server/
  - ebs-csi-driver/