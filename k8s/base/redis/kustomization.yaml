apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

metadata:
  name: redis-base

resources:
- deployment.yaml
- service.yaml
- configmap.yaml
- secret.yaml
- serviceaccount.yaml

commonLabels:
  app.kubernetes.io/name: redis
  app.kubernetes.io/component: cache
  app.kubernetes.io/part-of: solidity-security-platform
  app.kubernetes.io/managed-by: kustomize

images:
- name: redis
  newTag: "7.2-alpine"