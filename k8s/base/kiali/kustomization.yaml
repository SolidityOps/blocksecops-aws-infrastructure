apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

metadata:
  name: kiali-base
  annotations:
    config.kubernetes.io/local-config: "true"

resources:
- kiali-system-namespace.yaml
- kiali.yaml

commonLabels:
  component: observability
  managed-by: kustomize

commonAnnotations:
  observability.type: service-mesh-ui
  service-mesh.backend: kiali