apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

metadata:
  name: vault-base

labels:
- pairs:
    app.kubernetes.io/name: vault
    app.kubernetes.io/instance: base-vault
    app.kubernetes.io/version: "1.15.2"
    app.kubernetes.io/component: secrets-management
    app.kubernetes.io/part-of: blocksecops-platform
    app.kubernetes.io/managed-by: kustomize

resources:
  - statefulset.yaml
  - service.yaml
  - configmap.yaml
  - pvc.yaml
  - secret.yaml
  - serviceaccount.yaml
  - rbac.yaml

images:
  - name: vault
    newTag: "1.15.2"