# Note: This namespace template will be used with environment-specific overlays
# The actual namespace name will be vault-staging or vault-production
apiVersion: v1
kind: Namespace
metadata:
  name: vault-PLACEHOLDER_OVERLAY
  labels:
    app.kubernetes.io/name: vault
    app.kubernetes.io/part-of: solidity-security-platform
    app.kubernetes.io/environment: PLACEHOLDER_OVERLAY
    vault.hashicorp.com/agent-inject: "true"