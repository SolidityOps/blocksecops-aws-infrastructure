apiVersion: v1
kind: ServiceAccount
metadata:
  name: vault
  namespace: vault-PLACEHOLDER_OVERLAY
  labels:
    app.kubernetes.io/name: vault
    app.kubernetes.io/component: server
  annotations:
    # Vault Community Edition - no AWS KMS integration required
    # Manual unseal process will be used
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: vault-server
  labels:
    app.kubernetes.io/name: vault
    app.kubernetes.io/component: server
rules:
  - apiGroups: [""]
    resources: ["pods"]
    verbs: ["list"]
  - apiGroups: [""]
    resources: ["nodes"]
    verbs: ["get", "list"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: vault-server
  labels:
    app.kubernetes.io/name: vault
    app.kubernetes.io/component: server
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: vault-server
subjects:
  - kind: ServiceAccount
    name: vault
    namespace: vault-PLACEHOLDER_OVERLAY