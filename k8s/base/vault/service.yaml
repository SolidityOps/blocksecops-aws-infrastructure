apiVersion: v1
kind: Service
metadata:
  name: vault
spec:
  type: ClusterIP
  ports:
  - name: http
    port: 8200
    targetPort: http
    protocol: TCP
  - name: https-internal
    port: 8201
    targetPort: https-internal
    protocol: TCP
  selector:
    app.kubernetes.io/name: vault

---
apiVersion: v1
kind: Service
metadata:
  name: vault-headless
spec:
  type: ClusterIP
  clusterIP: None
  ports:
  - name: http
    port: 8200
    targetPort: http
    protocol: TCP
  - name: https-internal
    port: 8201
    targetPort: https-internal
    protocol: TCP
  selector:
    app.kubernetes.io/name: vault