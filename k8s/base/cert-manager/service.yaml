apiVersion: v1
kind: Service
metadata:
  name: cert-manager
  labels:
    app: cert-manager
    component: controller
spec:
  type: ClusterIP
  ports:
  - name: tcp-prometheus-servicemonitor
    port: 9402
    targetPort: 9402
    protocol: TCP
  selector:
    app: cert-manager
---
apiVersion: v1
kind: Service
metadata:
  name: cert-manager-webhook
  labels:
    app: cert-manager-webhook
    component: webhook
spec:
  type: ClusterIP
  ports:
  - name: https
    port: 443
    targetPort: 10250
    protocol: TCP
  selector:
    app: cert-manager-webhook