apiVersion: v1
kind: Secret
metadata:
  name: cloudflare-api-token-secret
  namespace: cert-manager
  labels:
    app.kubernetes.io/name: cert-manager
    app.kubernetes.io/component: dns-challenge
type: Opaque
data:
  # This will be populated by environment overlays or external-secrets operator
  # Base64 encoded Cloudflare API token
  api-token: PLACEHOLDER_BASE64_TOKEN