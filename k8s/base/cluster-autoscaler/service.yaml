apiVersion: v1
kind: Service
metadata:
  name: cluster-autoscaler
  labels:
    app.kubernetes.io/name: cluster-autoscaler
    app.kubernetes.io/component: autoscaler
spec:
  type: ClusterIP
  ports:
  - name: http
    port: 8085
    targetPort: http
    protocol: TCP
  selector:
    app.kubernetes.io/name: cluster-autoscaler
    app.kubernetes.io/component: autoscaler