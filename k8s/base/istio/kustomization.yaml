apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

metadata:
  name: istio-base
  annotations:
    config.kubernetes.io/local-config: "true"

resources:
- istio-system-namespace.yaml
- istiod.yaml
- gateway.yaml
- peer-authentication.yaml
- destination-rules.yaml

commonLabels:
  component: service-mesh
  managed-by: kustomize

commonAnnotations:
  mesh.type: istio
  mesh.version: 1.20.1