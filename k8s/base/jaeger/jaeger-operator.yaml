apiVersion: jaegertracing.io/v1
kind: Jaeger
metadata:
  name: jaeger
  namespace: jaeger-system
spec:
  strategy: allInOne
  allInOne:
    image: jaegertracing/all-in-one:1.52.0
    options:
      log-level: info
    resources:
      requests:
        memory: "256Mi"
        cpu: "200m"
      limits:
        memory: "512Mi"
        cpu: "500m"
  storage:
    type: memory
    options:
      memory:
        max-traces: 50000
  ui:
    options:
      dependencies:
        menuEnabled: true
  collector:
    options:
      collector.otlp.enabled: true
      collector.grpc.tls.enabled: false
    resources:
      requests:
        memory: "128Mi"
        cpu: "100m"
      limits:
        memory: "256Mi"
        cpu: "200m"
  query:
    options:
      query.base-path: /jaeger
    resources:
      requests:
        memory: "128Mi"
        cpu: "100m"
      limits:
        memory: "256Mi"
        cpu: "200m"
  agent:
    options:
      agent.tags: cluster=default
    resources:
      requests:
        memory: "64Mi"
        cpu: "50m"
      limits:
        memory: "128Mi"
        cpu: "100m"