apiVersion: v1
kind: Secret
metadata:
  name: harbor-database-secret
  namespace: harbor
type: Opaque
data:
  # PostgreSQL database credentials (base64 encoded)
  # username: harbor (base64: aGFyYm9y)
  # password: changeme (base64: Y2hhbmdlbWU=)
  POSTGRES_USER: aGFyYm9y
  POSTGRES_PASSWORD: Y2hhbmdlbWU=
  POSTGRES_DB: aGFyYm9y
---
apiVersion: v1
kind: Secret
metadata:
  name: harbor-core-secret
  namespace: harbor
type: Opaque
data:
  # Harbor admin credentials (base64 encoded)
  # username: admin (base64: YWRtaW4=)
  # password: Harbor12345 (base64: SGFyYm9yMTIzNDU=)
  HARBOR_ADMIN_PASSWORD: SGFyYm9yMTIzNDU=
  secretKey: Y2hhbmdlLW1lLXBsZWFzZQ==