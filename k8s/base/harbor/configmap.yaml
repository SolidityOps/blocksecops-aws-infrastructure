apiVersion: v1
kind: ConfigMap
metadata:
  name: harbor-core
  namespace: harbor
data:
  app.conf: |
    appname = harbor
    runmode = prod
    enablegzip = true

    [prod]
    httpport = 8080

    [cache]
    adapter = redis
    conn = redis.redis-local.svc.cluster.local:6379
    database = 0
    password =
    maxidle = 100
    maxactive = 1000
    idletimeout = 180s
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: harbor-registry
  namespace: harbor
data:
  config.yml: |
    version: 0.1
    log:
      level: info
      fields:
        service: registry
    storage:
      filesystem:
        rootdirectory: /storage
      delete:
        enabled: true
    http:
      addr: :5000
      secret: placeholder
      debug:
        addr: :5001
    auth:
      token:
        issuer: harbor-token-issuer
        realm: http://harbor-core:80/service/token
        rootcertbundle: /etc/registry/root.crt
        service: harbor-registry