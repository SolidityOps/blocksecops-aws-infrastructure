apiVersion: apps/v1
kind: Deployment
metadata:
  name: argocd-server-simple
spec:
  replicas: 1
  selector:
    matchLabels:
      app: argocd-server-simple
  template:
    metadata:
      labels:
        app: argocd-server-simple
    spec:
      containers:
      - name: argocd-server
        image: quay.io/argoproj/argocd:v2.8.2
        command:
        - sh
        - -c
        - |
          mkdir -p /app/config
          echo 'url: https://argocd-local.minikube.local' > /app/config/argocd-cm.yaml
          exec argocd-server --insecure --staticassets /shared/app --disable-auth
        ports:
        - containerPort: 8080
        env:
        - name: ARGOCD_SERVER_INSECURE
          value: "true"
        resources:
          requests:
            memory: "128Mi"
            cpu: "50m"
          limits:
            memory: "256Mi"
            cpu: "500m"
---
apiVersion: v1
kind: Service
metadata:
  name: argocd-server-simple
spec:
  type: ClusterIP
  ports:
  - port: 80
    targetPort: 8080
    protocol: TCP
  selector:
    app: argocd-server-simple