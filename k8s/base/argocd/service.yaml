apiVersion: v1
kind: Service
metadata:
  name: argocd-server
  labels:
    app: argocd-server
    component: server
spec:
  type: ClusterIP
  ports:
  - name: server
    port: 80
    targetPort: 8080
    protocol: TCP
  - name: grpc
    port: 443
    targetPort: 8080
    protocol: TCP
  selector:
    app: argocd-server