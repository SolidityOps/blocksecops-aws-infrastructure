apiVersion: v1
kind: Service
metadata:
  name: aws-load-balancer-webhook-service
  labels:
    app.kubernetes.io/name: aws-load-balancer-controller
    app.kubernetes.io/component: ingress-controller
spec:
  type: ClusterIP
  ports:
  - name: webhook-server
    port: 443
    targetPort: webhook-server
    protocol: TCP
  selector:
    app.kubernetes.io/name: aws-load-balancer-controller
    app.kubernetes.io/component: ingress-controller

---
apiVersion: v1
kind: Service
metadata:
  name: aws-load-balancer-controller-metrics
  labels:
    app.kubernetes.io/name: aws-load-balancer-controller
    app.kubernetes.io/component: ingress-controller
spec:
  type: ClusterIP
  ports:
  - name: metrics
    port: 8080
    targetPort: metrics
    protocol: TCP
  selector:
    app.kubernetes.io/name: aws-load-balancer-controller
    app.kubernetes.io/component: ingress-controller