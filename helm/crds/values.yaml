cert-manager:
  enabled: true
  installCRDs: true

prometheus:
  enabled: true

nginx-ingress:
  enabled: true

argocd:
  enabled: true

istio:
  enabled: true

base:
  enabled: true

istiod:
  enabled: true
  meshConfig:
    defaultConfig:
      holdApplicationUntilProxyStarts: true
      proxyStatsMatcher:
        inclusionRegexps:
          - ".*_cx_.*"
          - ".*_rq_.*"
          - ".*_rbac_.*"
    extensionProviders:
      - name: jaeger
        envoyOtelAls:
          service: jaeger-collector.jaeger-system.svc.cluster.local
          port: 14250
    defaultProviders:
      tracing:
        - jaeger

gateway:
  enabled: true

jaeger:
  enabled: true

kiali:
  enabled: true

kiali-server:
  enabled: true